<div class="px-4 mb-4">
  <p class="text-2xl font-bold mb-4">Now Playing</p>
</div>

<div class="flex flex-wrap">
  <div
    *ngFor="let movie of nowPlaying$ | async"
    class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 px-2 mb-2"
  >
    <app-movie-card [movie]="movie" />
  </div>
</div>
